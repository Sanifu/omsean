<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video with Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video src="video.mp4" autoplay loop></video>
</body>
</html>
